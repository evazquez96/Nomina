<div style="width:100%;height:100%">
    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-attach-point="BorderContainerWidger"
         id="borderContainer">
        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-attach-point="TopContentPane"
             data-dojo-props="region:'top'"
             style="border-radius:25px">
        </div>
        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-attach-point="RightPane"
             data-dojo-props="region:'right'"
             id="rightPanelId"
             style="width:15%!important">
            <div data-dojo-type="dijit/layout/AccordionContainer"
                 style="height:89%"
                 data-dojo-attach-point="accordionContainerWidget">
                <div data-dojo-type="dijit/layout/ContentPane"
                     data-dojo-attach-point="contentPaneValidos"
                     data-dojo-props="title:'Listos para emitir',iconClass:'validosIcon'"
                     id="panelValidosId">
                </div>
                <div data-dojo-type="dijit/layout/ContentPane"
                     data-dojo-attach-point="contentPaneInvalidos"
                     data-dojo-props="title:'En proceso',iconClass:'warningIcon'"
                     id="panelNoValidosId">
                </div>
                <div data-dojo-type="dijit/layout/ContentPane"
                     data-dojo-attach-point="contentPaneEmitidos"
                     data-dojo-props="title:'Emitidos',iconClass:'emitidosIcon'"
                     id="panelEmitidosId">
                </div>
                <div data-dojo-type="dijit/layout/ContentPane"
                     data-dojo-attach-point="contentPaneRechazados"
                     data-dojo-props="title:'Rechazados',iconClass:'rechazadosIcon'"
                     id="panelRechazadosId">
                </div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-attach-point="contentPaneInfo"
                 data-dojo-props="title:'General'"
                 id="panelInformacion">
                <div data-dojo-type="dijit/Fieldset">
                    <legend>Resumen</legend>
                    <span class="total">
                        Total:
                    </span><br />
                    <span class="validos">
                        Validos:
                    </span><br />
                    <span class="noValidos">
                        No validos:
                    </span><br />
                </div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-attach-point="CenterContentPane"
             data-dojo-props="region:'center'"
             id="grid">
        </div>
        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-attach-point="BottomContentPane"
             data-dojo-props="region:'bottom'"
             id="bottomPane">
        </div>
    </div>
</div>
